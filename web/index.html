<!DOCTYPE html>
<head>
    <title>Transient Messaging System</title>
    <link href="login/styles/login.css" type="text/css" rel="stylesheet">
    <link href="login/styles/animate.css" type="text/css" rel="stylesheet">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <script src="https://www.gstatic.com/firebasejs/4.6.2/firebase.js"></script>
</head>

<body>
    <div class="login-page">
    <h1 class="title animated fadeInUp">Transient</h1>
      <div class="form animated fadeInUp delay">
        <form class="register-form transient-white">
        <div class="register-alert" id="register-alert">
          <span id="registration-form-error"></span>
        </div>
          <input type="text" id="name" placeholder="Name"/>
          <input type="text" id="email" placeholder="Email Address"/>
          <input type="password" id="password" placeholder="Password"/>
          <button id="register">register</button>
          <p class="message">Already registered? <a href="#">Sign In</a></p>
        </form>
        <form class="login-form">
          <div class="login-alert" id="login-alert">
          <span id="login-form-error"></span>
        </div>
          <input type="text" id="existing_email" placeholder="Email Address"/>
          <input type="password" id="existing_password" placeholder="Password"/>
          <button class="transient-red" id="login">login</button>
          <p class="message">Not registered? <a href="#">Create an account!</a></p>
        </form>
      </div>
    </div>
</body>

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script type="text/javascript" src="login/scripts/login.js"></script>
