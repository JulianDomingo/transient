    <div class="column leftside-bar">

      </div>

      </div>

        <hr>
        <ul id = "scheduled-channels-list">
        </ul>
      </div>

      <div id = "rightside-bar-footer">
        <button type="button" class="button"> New Chat </button>
      </div>

    </div>

    <div class="column chatbody">
      <h1> center piece </h1>
    </div>

    <div class="column rightside-bar">
      <h1> RightSide piece </h1>
    </div>
